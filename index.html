<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wine Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo-box">
                <span class="logo">
                    <img src="images/logo.png" alt="logo">
                </span>
                <span class="wine-bottle">
                    <img src="images/wine-bottle.png" alt="wine bottle">
                </span>
            </div>
            <div class="sibebaar-card profile-info">
                <div class="profile-photo">
                    <img src="images/profile/profile-photo" alt="Profile Photo">
                </div>
                <div class="profile-info">
                    <p class="username">Jane Doe K.</p>
                    <p class="user-email">jane.doe@yahoo.fr</p>
                </div>
            </div>
            <div class="sibebaar-card">
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/dashboard.png" alt="dashboard icon"></span>
                    <span class="name">Dashboard</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/users.png" alt="users icon"></span>
                    <span class="name">users</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/modules.png" alt="modules icon"></span>
                    <span class="name">modules</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
            </div>
            <div class="sibebaar-card">
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/recipe.png" alt="recipe icon"></span>
                    <span class="name">recipe management</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/wine.png" alt="wine icon"></span>
                    <span class="name">wine management</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/questions.png" alt="questions icon"></span>
                    <span class="name">questions</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/lectures.png" alt="lectures icon"></span>
                    <span class="name">lectures</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
            </div>
            <div class="sibebaar-card">
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/orders.png" alt="orders icon"></span>
                    <span class="name">orders </span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/newsletters.png" alt="newsletters icon"></span>
                    <span class="name">newsletters </span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/settings.png" alt="settings icon"></span>
                    <span class="name">settings</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
            </div>
            <div class="logout-box">
                <div class="sidebar-card-item">
                    <span class="icon"><img src="images/icons/logout.png" alt="logout icon"></span>
                    <span class="name">logout</span>
                    <span class="arrow"><img src="images/icons/arrow.png" alt="arrow icon"></span>
                </div>
            </div>
        </div>
        <div class="top-row">
            <div class="demand-stats">
                <div>
                    <button class="new-wine"> New Wine <img src="images/icons/plus.png" alt="plus icon"></button>
                </div>
                <div>
                    <p> Demand Statistics</p>
                </div>
               
            </div>
            <div class="sales-card"></div>
            <div class="sales-card"></div>
            <div class="sales-card"></div>
        </div>
        <div class="bottom-row">
            <div class="recipe-box"></div>
            <div class="wines-sold"></div>
            <div class="graph-stats"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
